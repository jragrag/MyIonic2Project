<ion-navbar *navbar hideBackButton class="show-navbar">
  <ion-title>Login Page</ion-title>
</ion-navbar>

<ion-content>
  <form (submit)="processForm(form.value)" [ngFormModel]="form">
      <ion-list>

      <ion-item>
        <ion-label primary floating>Email</ion-label>
        <ion-input ngControl="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary floating>Password</ion-label>
        <ion-input ngControl="password" type="password" required></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button block type="submit">Login</button>
    </div>
  </form>
</ion-content>
